{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}

<!-- Creating the post request -->
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <!-- div for form group-->
    <div class="form-group">
        <!-- label for input field -->
        <label for="email">Email Address</label>
        <!-- input field -->
        <input type="email" 
               class="form-control" 
               id="email" 
               name="email" 
               placeholder="Enter email"
               />
    </div>
     <!-- div for First name group-->
    <div class="form-group">
        <!-- label for input field -->
        <label for="email">First Name</label>
        <!-- input field -->
        <input type="first name" 
               class="form-control" 
               id="firstName" 
               name="firstName" 
               placeholder="Enter first name"
               />
    </div>

     <!-- div for Password group-->
     <div class="form-group">
          <!-- label for input field -->
        <label for="password1">Password</label>
         <!-- input field -->
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>

      <!-- div for Confirm Password group-->
      <div class="form-group">
        <!-- label for input field -->
        <label for="email">Password (Confirm)</label>
        <!-- input field -->
        <input type="password" 
               class="form-control" 
               id="password" 
               name="password" 
               placeholder="Confirm password"
               />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

{% endblock %}
